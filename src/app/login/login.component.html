<br>
<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">

      <mat-card >
        <mat-card-header>
          <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginMethod()">


            <mat-form-field appearance="outline" class="mt10 w100">
            <mat-label>Name</mat-label>
              <input name="name" formControlName="name" matInput placeholder="Username" >
            </mat-form-field>

            <br>
            <mat-form-field appearance="outline" class="mt10 w100">
              <mat-label>Password</mat-label>
              <input name="password" formControlName="password" matInput placeholder="Password">
            </mat-form-field>

            <br>

          <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
        </form>
        <br>
        <mat-progress-bar mode="indeterminate" *ngIf="progStatus"></mat-progress-bar>
      </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
